<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <div class="container">
            <h1>Font Preview</h1>
            <label for="font-size">Ukuran font:</label>
            <input type="range" id="font-size" min="20" max="50" value="40">

            <input type="text" id="custom-text" placeholder="Masukkan teks di sini..." value="Ini adalah tampilan font saya!">

            <div class="preview-box">
                <p class="custom-font">Ini adalah tampilan font saya!</p>
            </div>
        </div>

        <div class="container">
            <h1>Character Preview</h1>
            <div class="preview-box char-preview" id="char-preview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
